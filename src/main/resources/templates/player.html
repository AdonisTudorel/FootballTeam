<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Football</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav th:replace="fragments/sidebar :: nav"></nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav th:replace="fragments/nav :: nav"></nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Profile</h3>
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <div class="card mb-3">
                                <div class="card-body text-center shadow" style="padding-bottom: 24px;margin-bottom: 0px;"><img class="rounded-circle mb-3 mt-4" src="/assets/img/avatars/ney.jpg" width="160" height="160">
                                    <div class="mb-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="row mb-3 d-none">
                                <div class="col">
                                    <div class="card text-white bg-primary shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card text-white bg-success shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">User Settings</p>
                                        </div>
                                        <div class="card-body" style="margin-bottom: 0px;padding-bottom: 13px;">
                                            <!-- Păstrează head, css, navbars, etc. existente -->

                                            <form th:object="${myUser}" th:action="@{/players/update}" method="post">

                                                <input type="hidden" th:field="*{id}"/>

                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input th:field="*{username}" class="form-control" placeholder="Enter username"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Role</label>
                                                    <select th:field="*{role}" class="form-control">
                                                        <option th:value="'USER'" th:selected="${role} == 'USER'">User</option>
                                                        <option th:value="'ADMIN'" th:selected="${role} == 'ADMIN'">Admin</option>
                                                    </select>
                                                </div>

                                                <button type="submit" class="btn btn-primary">Update</button>

                                            </form>

                                            <!-- Păstrează footer, js, etc. existente -->
                                        </div>
                                    </div>
                                    <div class="card shadow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer :: footer"></footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/script.min.js}"></script>
</body>

</html>
